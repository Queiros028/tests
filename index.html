<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload informação para html</title>
</head>
<body>
  <script>
    async function uploadInfo() {
      try {
        const response = await fetch('servicos.txt');
        if (!response.ok) {
          throw new Error('ERRO ao captar a informação do ficheiro de texto!');
        }
        const informacao = await response.text();
        //Inserir informação do txt no html
        document.body.innerHTML = `<pre>${informacao}</pre>`;
      } catch (error) {
        document.body.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }

    uploadInfo();
  </script>
</body>
</html>
