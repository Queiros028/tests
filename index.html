<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload informação para html</title>
</head>
<body>
  <script>
   async function uploadInfo() {
  try {
    const response = await fetch('servicos.txt');
    if (!response.ok) {
      throw new Error('ERRO ao captar a informação do ficheiro de texto!');
    }
    const textDecoder = new TextDecoder("utf-8");
    const informacao = textDecoder.decode(await response.arrayBuffer());
    document.body.innerHTML = `<pre>${informacao}</pre>`;
  } catch (error) {
    document.body.innerHTML = `<p style="color: red;">${error.message}</p>`;
  }
}

uploadInfo();


    uploadInfo();
  </script>
</body>
</html>
